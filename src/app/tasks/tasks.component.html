<section id="tasks">
  <header class="task-header">
    <h2>{{ name }}</h2>
    <menu class="task-menu">
      <button (click)="onEditTask()">Add Task</button>
    </menu>
  </header>

  <ul>
    <li>
      @for (task of selectedUserTasks; track $index) {
      <!-- Use the TaskComponent to display each task -->
      <app-task [task]="task"></app-task>
      }
    </li>
  </ul>
</section>
