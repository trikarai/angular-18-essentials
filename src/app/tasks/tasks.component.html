@if (isAddingTask) {
<app-new-task />
}

<section id="tasks">
  <header class="task-header">
    <h2>{{ name }}</h2>
    <menu class="task-menu">
      <button (click)="onStartAddtask()">Add Task</button>
    </menu>
  </header>

  <ul>
    @for (task of selectedUserTasks; track $index) {
    <li>
      <!-- Use the TaskComponent to display each task -->
      <app-task [task]="task" (complete)="onCompleteTask($event)"></app-task>
    </li>
    }
  </ul>
</section>
